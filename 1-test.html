<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>THPORTH News</title>
  <style>
    .container {
      display: flex;
    }

    .column {
      flex: 1;
      padding: 20px;
    }

    .column:first-child {
      flex-basis: 90%;
    }

    .column:last-child {
      flex-basis: 10%;
    }
	  table {
      width: 100%;
      border-collapse: collapse;
      font-family: "Helvetica Neue Light", Helvetica, Arial, sans-serif;
      font-size: 12px;
    }

    a {
      text-decoration: none;
      color: black;
    }
    
    td {
      padding: 0px;
      text-align: left;
      vertical-align: top;
    }
    
    td.left-column {
      text-align: left;
      width: 10%;
      padding-top: 5px;
      font-family: "Helvetica Neue Light", Helvetica, Arial, sans-serif;
    }
    
    td.middle-column {
      text-align: center;
      font-weight: bold;
      width: 10%;
      padding-top: 5px;
    }
    
    td.right-column {
      text-align: left;
      width: 80%;
      font-family: "Helvetica Neue Light", Helvetica, Arial, sans-serif;
      line-height: 2;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    #mlb li::before {
      content: "‚öæÔ∏è";
      margin-right: 5px;
      line-height: 2;
    }

    #nba li::before {
      content: "üèÄ";
      margin-right: 5px;
      line-height: 2;
    }
    
    li.flex-item {
      display: flex;
      align-items: center;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .column {
        flex-basis: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <!-- Content for the first column -->
      <p>
	       <table>
    <tr>
      <td class="middle-column">MLB</td>
      <td class="right-column">
        <ul class="mlb" id="mlb"></ul>
      </td>
    </tr>
    <tr>
      <td class="middle-column"><b>NBA</b></td>
      <td class="nba" id="nba">
        <ul class="nba" id="nba"></ul>
      </td>
    </tr>
   
    
  </table>
	    
      </p>
    </div>
	  
    <div class="column">
      <!-- Content for the second column -->
      <p>
	       <ul>
          <li><a href="https://www.w3schools.com">‚õ≥Ô∏è Golf</a></li>
        </ul>
      </p>
    </div>
  </div>

	  <script>
    // Fetch the JSON file
    fetch('mlb.json')
      .then(response => response.json())
      .then(data => {
        const sportHeadlinesList = document.getElementById('mlb');

        // Iterate over the JSON data and generate the HTML code for each hyperlink
        data.forEach(item => {
          const listItem = document.createElement('li');
          listItem.classList.add('flex-item');
          
          const link = document.createElement('a');
          link.href = item.url;
          link.target = '_blank'; // Open link in a new tab
          link.textContent = item.title;

          listItem.appendChild(link);
          sportHeadlinesList.appendChild(listItem);
        });
      })
      .catch(error => console.error(error));
  </script>

  <script>
    // Fetch the JSON file
    fetch('nba.json')
      .then(response => response.json())
      .then(data => {
        const sportHeadlinesList = document.getElementById('nba');

        // Iterate over the JSON data and generate the HTML code for each hyperlink
        data.forEach(item => {
          const listItem = document.createElement('li');
          listItem.classList.add('flex-item');
          
          const link = document.createElement('a');
          link.href = item.url;
          link.target = '_blank'; // Open link in a new tab
          link.textContent = item.title;

          listItem.appendChild(link);
          sportHeadlinesList.appendChild(listItem);
        });
      })
      .catch(error => console.error(error));
  </script>

</body>
</html>
