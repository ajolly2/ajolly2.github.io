<!-- HTML FILE (index.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Headlines</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f8f8f8;
      font-family: Helvetica, sans-serif;
      color: black;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
      font-size: 12px;
    }
    li {
      margin-bottom: 8px;
    }
    a {
      text-decoration: none;
      color: black;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <ul id="headlineList">Loading...</ul>

  <script>
    async function fetchHeadlines() {
      const url = 'https://script.google.com/macros/s/AKfycbwmhW9Blrgjns90aOJ1IgeKlBueXrw65DP28iD2J50WKjRmZIeR6OUvc7pcox8S1ncVzA/exec';
      try {
        const response = await fetch(url);
        const data = await response.json();

        const ul = document.getElementById('headlineList');
        ul.innerHTML = '';

        data.reverse().forEach(item => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = item.url;
          a.textContent = item.title;
          a.target = '_blank';
          li.appendChild(a);
          ul.appendChild(li);
        });
      } catch (error) {
        document.getElementById('headlineList').innerText = 'Failed to load.';
      }
    }

    fetchHeadlines();
    setInterval(fetchHeadlines, 60 * 1000); // Update every minute
  </script>
</body>
</html>
