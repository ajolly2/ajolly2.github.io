<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>THPORTH</title> 
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      line-height: 2;
    }
    
    .left-column {
      text-align: right;
      align-items: flex-start;
      display: flex;
      justify-content: flex-end;
      padding-right: 10px;
      padding-top: 10px;
      padding-bottom: 10px;
    }
    
    .left-column strong {
      display: block;
      padding: 0;
    }
    
    .left-column ul {
      padding-left: 0;
    }
    
    .left-column li {
      margin-bottom: 10px;
    }
    
    .sportHeadlines li:before {
      content: "⚾️";
      margin-right: 5px;
    }
    
    .sportHeadlines li {
      display: flex;
      padding: 0 10px;
    }
    
    table {
      width: 100%;
      padding: 0;
      border-collapse: collapse;
    }
    
    td:first-child {
      width: 10%;
      vertical-align: top;
    }
    
    td:nth-child(2) {
      width: 10%;
      vertical-align: top;
    }
    
    td:last-child {
      width: 80%;
      text-align: left;
    }
    
    body {
      font-family: Helvetica, Arial, sans-serif;
      color: black;
    }
    
    a {
      text-decoration: none;
      color: black;
    }
    
    @media (max-width: 768px) {
      .left-column,
      .sportHeadlines {
        text-align: center;
      }
      
      td {
        display: block;
        width: 100%;
      }
      
      td:nth-child(2) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <div class="left-column">
          <strong>MLB</strong>
          <ul class="sportHeadlines">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
            <li>Item 7</li>
            <li>Item 8</li>
            <li>Item 9</li>
            <li>Item 10</li>
            <li>Item 11</li>
            <li>Item 12</li>
            <li>Item 13</li>
            <li>Item 14</li>
            <li>Item 15</li>
            <li>Item 16</li>
            <li>Item 17</li>
            <li>Item 18</li>
            <li>Item 19</li>
            <li>Item 20</li>
          </ul>
        </div>
      </td>
      <td>
        <ul class="sportHeadlines" id="sportHeadlines"></ul>
      </td>
    </tr>
  </table>

  <script>
    // Fetch the JSON file
    fetch('news.json')
      .then(response => response.json())
      .then(data => {
        const sportHeadlinesList = document.getElementById('sportHeadlines');

        // Iterate over the JSON data and generate the HTML code for each hyperlink
        data.forEach(item => {
          const listItem = document.createElement('li');
          listItem.classList.add('flex-item');
          
          const link = document.createElement('a');
          link.href = item.url;
          link.target = '_blank'; // Open link in a new tab
          link.textContent = item.title;

          listItem.appendChild(link);
          sportHeadlinesList.appendChild(listItem);
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
