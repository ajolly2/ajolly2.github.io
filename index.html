<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>thporth</title> 
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      line-height: 2;
    }
    
    ul li::before {
      content: "⚾️";
      margin-right: 5px;
    }
    
    .left-column ul li::before {
      content: none;
    }
    
    table {
      width: 100%;
      padding: 0;
      border-collapse: collapse;
    }
    
    td:first-child {
      width: 10%;
      vertical-align: top;
    }
    
    td:last-child {
      width: 90%;
      text-align: left;
    }
    
    body {
      font-family: Helvetica, Arial, sans-serif;
      color: black;
    }
    
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <ul class="left-column">
          <li><strong>MLB</strong></li>
        </ul>
      </td>
      <td>
        <ul id="headlineList"></ul>
      </td>
    </tr>
  </table>

  <script>
    // Fetch the JSON file
    fetch('news.json')
      .then(response => response.json())
      .then(data => {
        const headlineList = document.getElementById('headlineList');

        // Iterate over the JSON data and generate the HTML code for each hyperlink
        data.forEach(item => {
          const listItem = document.createElement('li');
          const link = document.createElement('a');
          link.href = item.url;
          link.target = '_blank'; // Open link in a new tab
          link.textContent = item.title;

          listItem.appendChild(link);
          headlineList.appendChild(listItem);
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
