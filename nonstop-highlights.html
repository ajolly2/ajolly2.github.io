<!DOCTYPE html>
<html>
<head>
  <title>YouTube Playlist Autoplay (Muted, Random Start)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    #yt-container {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #yt-player {
      height: 100%;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="yt-container">
    <iframe id="yt-player"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const playlistId = "PLa-ay5I2YHZscVOwu9uHXe8sJMe--UQMz";
    const maxVideos = 50; // YouTube supports index=0 to 49 for embedded playlists
    const randomIndex = Math.floor(Math.random() * maxVideos);
    const embedUrl = `https://www.youtube.com/embed/videoseries?list=${playlistId}&index=${randomIndex}&autoplay=1&mute=1`;

    document.getElementById("yt-player").src = embedUrl;
  </script>
</body>
</html>
