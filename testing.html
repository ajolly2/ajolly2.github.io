<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Live Scores (Flattened EVENTS)</title>
  <style>
    body { font-family: sans-serif; background: #151515; color: #eee; padding: 1rem; }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; }
    #debug { font-size: 0.9rem; color: #ccc; margin-bottom: 1rem; }
    #games { display: flex; flex-direction: column; gap: .5rem; }
    .game {
      display: grid;
      grid-template-columns: 80px 1fr 60px;
      gap: .5rem;
      padding: .5rem;
      border-bottom: 1px solid #444;
      align-items: center;
    }
    .time { color: #ccc; }
    .teams {}
    .score { text-align: right; font-weight: bold; }
    .error { color: #f66; }
  </style>
</head>
<body>
  <h1>MLB Live Scores</h1>
  <div id="debug">Loading…</div>
  <div id="games"></div>

  <script>
    const apiUrl = 'https://raw.githubusercontent.com/ajolly2/livesoccertv-scraper/main/data/flash_mlb_payload.json';
    const dbg = document.getElementById('debug');
    const container = document.getElementById('games');

    fetch(apiUrl)
      .then(r => {
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        return r.json();
      })
      .then(data => {
        // 1) Pull out every event from each DATA entry
        const allEvents = (data.DATA || []).flatMap(t => t.EVENTS || []);
        dbg.textContent = `Found ${allEvents.length} total events.`;

        if (!allEvents.length) {
          container.textContent = 'No games found.';
          return;
        }

        container.innerHTML = '';
        allEvents.forEach(evt => {
          // Use the fields you saw in the payload
          const startUnix = evt.START_TIME || evt.START_UTIME;
          const statusTag = evt.STAGE || evt.STAGE_TYPE || '';
          const isLive    = statusTag !== 'SCHEDULED' && statusTag !== 'FINISHED';
          const display   = isLive
            ? statusTag
            : (startUnix
                ? new Date(startUnix * 1000).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})
                : '');

          const awayName    = evt.AWAY_NAME       || '';
          const homeName    = evt.HOME_NAME       || '';
          const awayScore   = evt.AWAY_SCORE_CURRENT  || evt.AWAY_SCORE_FULL || '';
          const homeScore   = evt.HOME_SCORE_CURRENT  || evt.HOME_SCORE_PART_1  || '';

          const row = document.createElement('div');
          row.className = 'game';
          row.innerHTML = `
            <div class="time">${display}</div>
            <div class="teams">${awayName} @ ${homeName}</div>
            <div class="score">${awayScore}–${homeScore}</div>
          `;
          container.appendChild(row);
        });
      })
      .catch(err => {
        dbg.textContent = '';
        container.innerHTML = `<div class="error">Error: ${err.message}</div>`;
        console.error(err);
      });
  </script>
</body>
</html>
