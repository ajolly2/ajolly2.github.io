<!DOCTYPE html>
<html>
<head>
  <title>YouTube Playlist Autoplay (Muted)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    #yt-container {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #yt-player {
      height: 100%;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="yt-container">
    <iframe id="yt-player"
      src="https://www.youtube.com/embed/videoseries?list=PLa-ay5I2YHZscVOwu9uHXe8sJMe--UQMz&autoplay=1&mute=1"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
