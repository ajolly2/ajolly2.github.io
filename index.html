<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: "Helvetica Neue Light", Helvetica, Arial, sans-serif;
      font-size: 12px;
    }

    a {
  text-decoration: none;
  color: black;
}
    
    td {
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }
    
    td.left-column {
      text-align: left;
      width: 10%;
      padding-top: 15px;
      font-family: "Helvetica Neue Light", Helvetica, Arial, sans-serif;
    }
    
    td.middle-column {
      text-align: center;
      font-weight: bold;
      width: 10%;
      padding-top: 15px;
    }
    
    td.right-column {
      text-align: left;
      width: 80%;
      font-family: "Helvetica Neue Light", Helvetica, Arial, sans-serif;
      line-height: 2
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;

    }
    
    #mlb li::before {
      content: "‚öæÔ∏è";
      margin-right: 5px;
    }

    #nba li::before {
      content: "üèÄ";
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="left-column">Left</td>
      <td class="middle-column">MLB</td>
      <td class="right-column">
       <ul class="sportHeadlines" id="mlb"></ul>
      </td>
    </tr>
  </table>

   <script>
    // Fetch the JSON file
    fetch('mlb.json')
      .then(response => response.json())
      .then(data => {
        const sportHeadlinesList = document.getElementById('mlb');

        // Iterate over the JSON data and generate the HTML code for each hyperlink
        data.forEach(item => {
          const listItem = document.createElement('li');
          listItem.classList.add('flex-item');
          
          const link = document.createElement('a');
          link.href = item.url;
          link.target = '_blank'; // Open link in a new tab
          link.textContent = item.title;

          listItem.appendChild(link);
          sportHeadlinesList.appendChild(listItem);
        });
      })
      .catch(error => console.error(error));
  </script>

          link.textContent = item.title;

          listItem.appendChild(link);
          sportHeadlinesList.appendChild(listItem);
        });
      })

  </script>

</body>
</html>
