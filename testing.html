<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Live Scores (Inspect Payload)</title>
  <style>
    body { font-family: monospace; background: #151515; color: #eee; padding: 1rem; }
    pre { background: #222; padding: .5rem; margin: .5rem 0; white-space: pre-wrap; }
    .error { color: #f66; }
  </style>
</head>
<body>
  <h1>Inspecting flash_mlb_payload.json</h1>
  <div id="output">Loadingâ€¦</div>

  <script>
    const apiUrl = 'https://raw.githubusercontent.com/ajolly2/livesoccertv-scraper/main/data/flash_mlb_payload.json';
    const out = document.getElementById('output');

    fetch(apiUrl)
      .then(r => {
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        return r.json();
      })
      .then(data => {
        if (!Array.isArray(data.DATA) || data.DATA.length === 0) {
          out.textContent = 'No DATA array or it is empty.';
          return;
        }

        // Show keys of first DATA entry
        const first = data.DATA[0];
        out.innerHTML = '<h2>First DATA[0] keys:</h2><pre>' +
          JSON.stringify(Object.keys(first), null, 2) +
          '</pre><h2>Full DATA[0] object:</h2><pre>' +
          JSON.stringify(first, null, 2) +
          '</pre>';
      })
      .catch(err => {
        out.innerHTML = `<div class="error">Error: ${err.message}</div>`;
        console.error(err);
      });
  </script>
</body>
</html>
