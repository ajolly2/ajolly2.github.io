<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Live Scores (Near–Real Time)</title>
  <style>
    body { font-family: sans-serif; background: #151515; color: #eee; padding: 1rem; }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; }
    #debug { font-size: 0.9rem; color: #ccc; margin-bottom: 1rem; }
    #games { display: flex; flex-direction: column; gap: .5rem; }
    .game {
      display: grid;
      grid-template-columns: 80px 1fr 60px;
      gap: .5rem;
      padding: .5rem;
      border-bottom: 1px solid #444;
      align-items: center;
    }
    .time { color: #ccc; }
    .teams {}
    .score { text-align: right; font-weight: bold; }
    .error { color: #f66; }
  </style>
</head>
<body>
  <h1>MLB Live Scores</h1>
  <div id="debug">Initializing…</div>
  <div id="games"></div>

  <script>
    const url = 'https://raw.githubusercontent.com/ajolly2/livesoccertv-scraper/main/data/flash_mlb_payload.json';
    const debug = document.getElementById('debug');
    const container = document.getElementById('games');

    async function update() {
      try {
        debug.textContent = `Updating… ${new Date().toLocaleTimeString()}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(res.statusText);
        const payload = await res.json();
        const events = payload.DATA || [];

        debug.textContent = `Found ${events.length} MLB games`;

        container.innerHTML = '';
        if (!events.length) {
          container.textContent = 'No games today.';
          return;
        }

        events.forEach(evt => {
          const ts     = (evt.START_TIME || evt.START_UTIME) * 1000;
          const status = evt.STAGE || evt.STAGE_TYPE || '';
          const isLive = /In Progress|Top|Bot|\d+(st|nd|rd|th)/.test(status);
          const display = isLive
            ? status
            : new Date(ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

          const awayName  = evt.AWAY_NAME  || '';
          const homeName  = evt.HOME_NAME  || '';
          const awayScore = evt.AWAY_SCORE_CURRENT || evt.AWAY_SCORE_FULL || 0;
          const homeScore = evt.HOME_SCORE_CURRENT || evt.HOME_SCORE_PART_1 || 0;

          const row = document.createElement('div');
          row.className = 'game';
          row.innerHTML = `
            <div class="time">${display}</div>
            <div class="teams">${awayName} @ ${homeName}</div>
            <div class="score">${awayScore}–${homeScore}</div>
          `;
          container.appendChild(row);
        });
      } catch (e) {
        debug.textContent = `Error: ${e.message}`;
        console.error(e);
      }
    }

    // initial load + poll every 60 seconds
    update();
    setInterval(update, 60_000);
  </script>
</body>
</html>
