<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Random Image</title>
    <script>
        window.onload = choosePic;

var myPix = new Array("activity/2.gif","activity/3.gif","activity/4.gif");

function choosePic() {
	randomNum = Math.floor((Math.random() * myPix.length));
	document.getElementById("myPicture").src = myPix[randomNum];
}
    </script>
	<script language="Javascript" type="text/javascript" src="script10.js"></script>	
</head>
<body bgcolor="#FFFFFF">
	<img src="activity/1.gif" width="305" height="312" id="myPicture" alt="some image" />
</body>
</html>
