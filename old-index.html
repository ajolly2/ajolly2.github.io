<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THPORTH/news</title>
  <style>
    body {
      padding: 0;
      font-family: "Helvetica Neue Light", Helvetica, Arial, sans-serif;
      color: black;
      overflow: hidden;
    }

    .container {
      display: flex;
    }

    .left-div {
      flex-basis: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      padding: 0;
    }

    td.column {
      text-align: left;
      width: 100%;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: black;
      display: inline-block;
      width: 100%;
      height: 100%;
    }

    a:hover {
      text-decoration: underline;
      font-weight: bold;
    }

    ul li {
      margin-bottom: 15px; /* Add margin-bottom for spacing between list items */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-div">
      <table>
        <tr>
          <td class="column">
            <ul>
            
            </ul>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    // Fetch the JSON file and populate the list
    fetch('mlb.json')
      .then(response => response.json())
      .then(data => {
        const ul = document.querySelector('.column ul');

        data.forEach(item => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = item.url;
          link.target = "_blank"; // Open link in new tab
          link.textContent = item.title;
          li.appendChild(link);
          ul.appendChild(li);
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
