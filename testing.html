<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Live Scores (Today Only)</title>
  <style>
    body { font-family: sans-serif; background: #151515; color: #eee; padding: 1rem; }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; }
    #debug { font-size: 0.9rem; color: #ccc; margin-bottom: 1rem; }
    #games { display: flex; flex-direction: column; gap: .5rem; }
    .game {
      display: grid;
      grid-template-columns: 80px 1fr 60px;
      gap: .5rem;
      padding: .5rem;
      border-bottom: 1px solid #444;
      align-items: center;
    }
    .time { color: #ccc; }
    .teams {}
    .score { text-align: right; font-weight: bold; }
    .error { color: #f66; }
  </style>
</head>
<body>
  <h1>MLB Live Scores</h1>
  <div id="debug">Loading…</div>
  <div id="games"></div>

  <script>
    const apiUrl = 'https://raw.githubusercontent.com/ajolly2/livesoccertv-scraper/main/data/raw_flash.json';

    fetch(apiUrl)
      .then(res => {
        if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
        return res.json();
      })
      .then(data => {
        // 1) Grab the full array
        const all = data.games || [];
        // 2) Build today's date string in YYYY-MM-DD (UTC)
        const today = new Date().toISOString().slice(0,10);
        // 3) Filter to games that start today (UTC date match)
        const games = all.filter(g => {
          if (!g.start_time) return false;
          return g.start_time.slice(0,10) === today;
        });

        // Debug line
        document.getElementById('debug').textContent =
          `Found ${games.length} MLB games on ${today}.`;

        const container = document.getElementById('games');
        container.innerHTML = '';

        if (games.length === 0) {
          container.textContent = 'No games scheduled for today.';
          return;
        }

        // Render each game
        games.forEach(game => {
          const status = game.status || '';
          const start  = game.start_time || '';
          const isLive = /In Progress|Top|Bot|\d+(st|nd|rd|th)/.test(status);
          const displayTime = isLive
            ? status
            : new Date(start).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});

          const awayScore = game.away_score ?? '';
          const homeScore = game.home_score ?? '';

          const row = document.createElement('div');
          row.className = 'game';
          row.innerHTML = `
            <div class="time">${displayTime}</div>
            <div class="teams">${game.away_team} @ ${game.home_team}</div>
            <div class="score">${awayScore}–${homeScore}</div>
          `;
          container.appendChild(row);
        });
      })
      .catch(err => {
        document.getElementById('debug').textContent = '';
        document.getElementById('games').innerHTML =
          `<div class="error">Error fetching live data:<br>${err.message}</div>`;
        console.error(err);
      });
  </script>
</body>
</html>
