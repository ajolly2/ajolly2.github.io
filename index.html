<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Table</title>
  <style>
    @media only screen and (max-width: 480px) {
      table {
        display: block;
        width: 100%;
      }

      td {
        display: block;
        width: 100%;
        padding: 10px;
      }

      td.left-column, td.middle-column, td.right-column {
        text-align: center;
      }

      td.middle-column {
        font-weight: normal;
      }

      td.right-column {
        line-height: 1.5;
      }
    }

    /* Rest of the existing styles */

  </style>
</head>
<body>
  <table>
    <tr>
      <td class="left-column">Left</td>
      <td class="middle-column">MLB</td>
      <td class="right-column">
        <ul class="mlb" id="mlb"></ul>
      </td>
    </tr>
    <tr>
      <td></td>
      <td class="middle-column"><b>NBA</b></td>
      <td class="nba" id="nba">
        <ul class="nba" id="nba"></ul>
      </td>
    </tr>
  </table>

  <script>
    // Fetch the JSON file
    fetch('mlb.json')
      .then(response => response.json())
      .then(data => {
        const sportHeadlinesList = document.getElementById('mlb');

        // Iterate over the JSON data and generate the HTML code for each hyperlink
        data.forEach(item => {
          const listItem = document.createElement('li');
          listItem.classList.add('flex-item');
          
          const link = document.createElement('a');
          link.href = item.url;
          link.target = '_blank'; // Open link in a new tab
          link.textContent = item.title;

          listItem.appendChild(link);
          sportHeadlinesList.appendChild(listItem);
        });
      })
      .catch(error => console.error(error));
  </script>

  <script>
    // Fetch the JSON file
    fetch('nba.json')
      .then(response => response.json())
      .then(data => {
        const sportHeadlinesList = document.getElementById('nba');

        // Iterate over the JSON data and generate the HTML code for each hyperlink
        data.forEach(item => {
          const listItem = document.createElement('li');
          listItem.classList.add('flex-item');
          
          const link = document.createElement('a');
          link.href = item.url;
          link.target = '_blank'; // Open link in a new tab
          link.textContent = item.title;

          listItem.appendChild(link);
          sportHeadlinesList.appendChild(listItem);
        });
      })
      .catch(error => console.error(error));
  </script>

</body>
</html>
