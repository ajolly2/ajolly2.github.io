<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THPORTH/news</title>
  <style>
    body {
      padding: 20px;
      font-family: "Helvetica Neue Light", Helvetica, Arial, sans-serif;
      color: black;
    }

    .container {
      display: flex;
    }

    .left-div {
      flex-basis: 80%;
    }

    .right-div {
      flex-basis: 20%;
      font-size: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    td.left-column {
      text-align: right;
      width: 20%;
      font-weight: bold;
    }

    td.right-column {
      text-align: left;
      width: 80%;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      line-height: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-div">
      <table>
        <tr>
          <td class="left-column">Left Column</td>
          <td class="right-column">
            <ul>
              <li>No bullet points</li>
            </ul>
          </td>
        </tr>
      </table>
    </div>

    <div class="right-div">
      <ul>
        <li>No bullet points</li>
        <li>No bullet points</li>
        <li>No bullet points</li>
      </ul>
    </div>
  </div>

  <script>
    // Fetch the JSON file and populate the list
    fetch('mlb.json')
      .then(response => response.json())
      .then(data => {
        const ul = document.querySelector('.right-div ul');

        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item.title;
          ul.appendChild(li);
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
