<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: "Helvetica Neue Light", Helvetica, Arial, sans-serif;
      font-size: 12px;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
      vertical-align: top;
      font-family: "Helvetica Neue Light", Helvetica, Arial, sans-serif;
    }
    
    th.left-column, td.left-column {
      text-align: left;
      width: 10%;
      padding-top: 15px;
      font-family: "Helvetica Neue Light", Helvetica, Arial, sans-serif;
    }
    
    th.middle-column, td.middle-column {
      text-align: center;
      font-weight: bold;
      width: 10%;
      padding-top: 15px;
      font-family: "Helvetica Neue Light", Helvetica, Arial, sans-serif;
    }
    
    th.right-column, td.right-column {
      text-align: left;
      width: 80%;
      font-family: "Helvetica Neue Light", Helvetica, Arial, sans-serif;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    ul li::before {
      content: "⚾️";
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th class="left-column">Left</th>
      <th class="middle-column"><b>Middle</b></th>
      <th class="right-column">
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
          <li>Item 5</li>
        </ul>
      </th>
    </tr>
  </table>
</body>
</html>
