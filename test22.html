<html>
<head>
	<title>as</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		(function() {
var Images = [
  'http://i.imgur.com/3qVycxc.jpg',
  'http://i.imgur.com/aeSngh7.jpg',
  'http://i.imgur.com/tKJNuon.jpg',
  'http://i.imgur.com/Uwj4uxl.jpg',
'http://i.imgur.com/mzQLStz.jpg',
'http://i.imgur.com/vWwbm0J.jpg'];

function getRandomImage(images) {
  var num = Math.floor(Math.random() * images.length);
  var pic = images[num];
  var imgString = '<img src="' + pic + '" height="200" />';
  return imgString }
 
$("#picture").append(getRandomImage(Images))
})();
	</script>
	</head>
	<body>
<br />
<div id="picture"></div>
	</body>
</html>
