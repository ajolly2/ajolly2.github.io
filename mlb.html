<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THPORTH/news</title>
  <style>
    body {
      padding: 20px;
      font-family: "Helvetica Neue Light", Helvetica, Arial, sans-serif;
      color: black;
    }

    .container {
      display: flex;
    }

    .left-div {
      flex-basis: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      padding: 5;
    }



    td.column {
      text-align: left;
      width: 100%;
    }

    ul {
      list-style: none;
      padding: 15;
      margin: 0;
    }

    a {
      text-decoration: none;
      color: black;
    }

    ul li {
      line-height: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-div">
      <table>
        <tr>

          <td class="column">
            <ul>
            
            </ul>
          </td>
        </tr>
      </table>
    </div>

   

  <script>
    // Fetch the JSON file and populate the list
    fetch('mlb.json')
      .then(response => response.json())
      .then(data => {
        const ul = document.querySelector('.column ul');

        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item.title;
          ul.appendChild(li);
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
