<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Live Scores (Today Only)</title>
  <style>
    body { font-family: sans-serif; background: #151515; color: #eee; padding: 1rem; }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; }
    #debug { font-size: 0.9rem; color: #ccc; margin-bottom: 1rem; }
    #games { display: flex; flex-direction: column; gap: .5rem; }
    .game {
      display: grid;
      grid-template-columns: 80px 1fr 60px;
      gap: .5rem;
      padding: .5rem;
      border-bottom: 1px solid #444;
      align-items: center;
    }
    .time { color: #ccc; }
    .teams {}
    .score { text-align: right; font-weight: bold; }
    .error { color: #f66; }
  </style>
</head>
<body>
  <h1>MLB Live Scores</h1>
  <div id="debug">Loading…</div>
  <div id="games"></div>

  <script>
    // MLB-only JSON with today’s games under DATA[]
    const apiUrl = 'https://raw.githubusercontent.com/ajolly2/livesoccertv-scraper/main/data/flash_mlb_payload.json';

    fetch(apiUrl)
      .then(r => {
        if (!r.ok) throw new Error(`${r.status} ${r.statusText}`);
        return r.json();
      })
      .then(data => {
        // Grab the array under DATA
        const games = Array.isArray(data.DATA) ? data.DATA : [];

        document.getElementById('debug').textContent =
          `Found ${games.length} MLB games today.`;

        const container = document.getElementById('games');
        container.innerHTML = '';

        if (!games.length) {
          container.textContent = 'No games scheduled for today.';
          return;
        }

        games.forEach(game => {
          // flash_mlb_payload entries use uppercase keys
          const status     = game.STATUS      || '';
          const start      = game.START_TIME  || '';
          const awayTeam   = game.AWAY_TEAM   || game.AWAY_NAME || '';
          const homeTeam   = game.HOME_TEAM   || game.HOME_NAME || '';
          const awayScore  = game.AWAY_SCORE  ?? game.AWAY_GOALS || '';
          const homeScore  = game.HOME_SCORE  ?? game.HOME_GOALS || '';

          const isLive = /In Progress|Top|Bot|\d+(st|nd|rd|th)/.test(status);
          const display = isLive
            ? status
            : (start
                ? new Date(start).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})
                : '');

          const row = document.createElement('div');
          row.className = 'game';
          row.innerHTML = `
            <div class="time">${display}</div>
            <div class="teams">${awayTeam} @ ${homeTeam}</div>
            <div class="score">${awayScore}–${homeScore}</div>
          `;
          container.appendChild(row);
        });
      })
      .catch(err => {
        document.getElementById('debug').textContent = '';
        document.getElementById('games').innerHTML =
          `<div class="error">Error fetching live data:<br>${err.message}</div>`;
        console.error(err);
      });
  </script>
</body>
</html>
