<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Live Scores (Live API via GitHub Pages)</title>
  <style>
    body { font-family: sans-serif; background: #151515; color: #eee; padding: 1rem; }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; }
    #games { display: flex; flex-direction: column; gap: .5rem; }
    .game {
      display: grid;
      grid-template-columns: 80px 1fr 60px;
      gap: .5rem;
      padding: .5rem;
      border-bottom: 1px solid #444;
      align-items: center;
    }
    .time { color: #ccc; }
    .teams {}
    .score { text-align: right; font-weight: bold; }
    .error { color: #f66; }
  </style>
</head>
<body>
  <h1>MLB Live Scores</h1>
  <div id="games">Loading…</div>

  <script>
    // Fetch the JSON that our GitHub Actions workflow keeps up-to-date
    const apiUrl = 'https://ajolly2.github.io/livesoccertv-scraper/data/raw_flash.json';

    fetch(apiUrl)
      .then(res => {
        if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
        return res.json();
      })
      .then(data => {
        const container = document.getElementById('games');
        container.innerHTML = '';

        // data.games should now contain the live-updated games array
        if (!data.games || data.games.length === 0) {
          container.textContent = 'No games found.';
          return;
        }

        data.games.forEach(game => {
          // Determine if the game is live by checking the status string
          const isLive = /In Progress|Top|Bot|\d+(st|nd|rd|th)/.test(game.status);
          const displayTime = isLive
            ? game.status
            : new Date(game.start_time)
                .toLocaleTimeString([], { hour:'2-digit', minute:'2-digit' });

          const row = document.createElement('div');
          row.className = 'game';
          row.innerHTML = `
            <div class="time">${displayTime}</div>
            <div class="teams">${game.away_team} @ ${game.home_team}</div>
            <div class="score">${game.away_score}–${game.home_score}</div>
          `;
          container.appendChild(row);
        });
      })
      .catch(err => {
        document.getElementById('games').innerHTML =
          `<div class="error">Error fetching live data:<br>${err.message}</div>`;
        console.error('Fetch error:', err);
      });
  </script>
</body>
</html>
