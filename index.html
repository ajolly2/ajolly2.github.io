<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>thporth</title> 
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      line-height: 2;
    }
    
    .left-column {
      text-align: right;
      align-items: baseline;
      display: flex;
      justify-content: flex-end;
    }
    
    .left-column strong {
      display: block;
    }
    
    .sportHeadlines li:before {
      content: "⚾️";
      margin-right: 5px;
    }
    
    .sportHeadlines li {
      display: flex;
    }
    
    table {
      width: 100%;
      padding: 0;
      border-collapse: collapse;
    }
    
    td:first-child {
      width: 10%;
      vertical-align: top;
    }
    
    td:last-child {
      width: 90%;
      text-align: left;
      vertical-align: top;
    }
    
    body {
      font-family: Helvetica, Arial, sans-serif;
      color: black;
    }
    
    a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <div class="left-column">
          <strong>MLB</strong>
        </div>
      </td>
      <td>
        <ul class="sportHeadlines" id="sportHeadlines"></ul>
      </td>
    </tr>
  </table>

  <script>
    // Fetch the JSON file
    fetch('news.json')
      .then(response => response.json())
      .then(data => {
        const sportHeadlinesList = document.getElementById('sportHeadlines');

        // Iterate over the JSON data and generate the HTML code for each hyperlink
        data.forEach(item => {
          const listItem = document.createElement('li');
          listItem.classList.add('flex-item');
          
          const link = document.createElement('a');
          link.href = item.url;
          link.target = '_blank'; // Open link in a new tab
          link.textContent = item.title;

          listItem.appendChild(link);
          sportHeadlinesList.appendChild(listItem);
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
