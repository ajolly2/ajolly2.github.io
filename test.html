<html>
<head>
	<script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		var $container = $('.container');

  $button = $('.button');
  $button.on('click', toggleMenu);

function toggleMenu() {
	$container.toggleClass('slide');
}


		</script>
	<style>
		html, body { 
  background: darkOrange; 
  height: 100%; 
}

.container, .content, .menu {
	height: 100%;
  width: 100%;
}

.container {
  left: 0px;
	position: relative;
  -webkit-transition: left 0.3s ease-in-out; 
}

.menu {
	background: #0caaff;
  position: absolute;
  left: -240px;
  top: 0;
  width: 240px;
}

.button {
  background: #FFF;
  -webkit-border-radius: 16px;
  color: darkOrange;
  cursor: pointer;  
  height: 32px;
  left: 20px;
	line-height: 30px;  
  position: absolute;
	text-align: center;
  top: 20px;  
  width: 32px;
}

.slide {
  left: 240px; 
}

@font-face {
    font-family: 'socialfont';
    src: url('http://mediaashley.com/MyFont.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;

}

button {
	width:100px;
  height:100px;
  display:inline-block;
  font-family:Arial, "Helvetica", sans-serif;
  font-size:16px;
  font-weight:bold;
  color:#fff;
  text-decoration:none;
  text-transform:uppercase;
  text-align:center;
  text-shadow:1px 1px 0px #07526e;
  padding-top:6px;
  margin-left:auto;
  margin-right:auto;
  left:30px;
  position:relative;
  cursor:pointer;
  border: none;
  background-image: linear-gradient(bottom, rgb(14,137,182) 0%, rgb(22,179,236) 100%);
  border-radius: 5px;
  box-shadow: inset 0px 1px 0px #2ab7ec, 0px 5px 0px 0px #07526e, 0px 10px 5px #999;
}

button:active {
  top:3px;
  box-shadow: inset 0px 1px 0px #2ab7ec, 0px 2px 0px 0px #07526e, 0px 5px 3px #999;
}

button:before {
  font-family: 'socialfont';
  font-size: 50px;
  line-height: 1em;
  font-weight: normal;
  color: #fff;
  content:"\F020";
  width:85px;
  height:90px;
  display:block;
  position:absolute;
  padding-top:10px;
  top:10px;
  text-shadow: 1px 1px 2px #07526e;

}

button:active:before {
  top: 7px;
  font-size: 50px;
  text-shadow: 0px 3px 0px #07526e, 0px 5px 1px #07526e/*, 3px 0px 1px #07526e, 3px 3px 1px #07526e,
     -2px 0px 1px #68cff2*/;
}

.twitter:before {
  content:"\F021";
}
.in:before {
  content:"\F022";
}
.vimeo:before{
  content:"\F024";
 
}
	</style>
	</head>
<body>
	<div class="container">
  <iframe id="frame" style="position: absolute; height: 100%; width: 100%; frameBorder: 0;" src="https://static.pexels.com/photos/1562/italian-landscape-mountains-nature.jpg"></iframe>
  <div class="menu" style="{
  background: #0caaff repeat: repeat-x;
	width: 100%;
  font-color:transparent;
  margin-left: 7px;
  margin-top:20px;}">
  <ul>  
    <li><button class="facebook"></button></li>
    <li><button class="twitter"></button></li>
    <li><button class="in"></button></li>
    <li><button class="vimeo"></button></li>
    </ul>
  </div>
  <div class="content">
    <span class="button">+</span>
  </div>
</div>
	</body>
</html>
