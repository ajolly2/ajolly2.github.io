<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Live Scores – Debug Raw Flash</title>
  <style>
    body { font-family: monospace; background: #151515; color: #eee; padding: 1rem; }
    h1 { margin-bottom: .5rem; }
    pre { background: #222; padding: .5rem; margin: .5rem 0; white-space: pre-wrap; }
    .error { color: #f66; }
  </style>
</head>
<body>
  <h1>Inspect first 5 games</h1>
  <div id="output">Loading…</div>
  <script>
    const URL = 'https://raw.githubusercontent.com/ajolly2/livesoccertv-scraper/main/data/raw_flash.json';
    fetch(URL)
      .then(r=> r.ok ? r.json() : Promise.reject(r.status))
      .then(data => {
        const o = document.getElementById('output');
        if (!Array.isArray(data.games)) {
          o.innerHTML = '<div class="error">No `data.games` array found.</div>';
          return;
        }
        o.innerHTML = '';
        data.games.slice(0,5).forEach((g,i) => {
          const snippet = {
            league: g.league,
            start_time: g.start_time,
            status: g.status,
            away_team: g.away_team,
            home_team: g.home_team
          };
          const pre = document.createElement('pre');
          pre.textContent = `#${i+1} ` + JSON.stringify(snippet, null, 2);
          o.appendChild(pre);
        });
      })
      .catch(err => {
        document.getElementById('output').innerHTML = `<div class="error">Error: ${err}</div>`;
      });
  </script>
</body>
</html>
