<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>thporth</title> 
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      line-height: 2;
    }
    
    .left-column {
      width: 10%;
      padding: 10px;
      background-color: #f0f0f0;
    }
    
    .left-column ul {
      padding-left: 0;
    }
    
    .left-column li {
      margin-bottom: 10px;
    }
    
    .right-column {
      width: 90%;
      padding: 10px;
    }
    
    .right-column table {
      width: 100%;
      padding: 0;
      border-collapse: collapse;
    }
    
    .right-column td:first-child {
      width: 10%;
      vertical-align: top;
    }
    
    .right-column td:last-child {
      width: 90%;
      text-align: left;
    }
    
    body {
      font-family: Helvetica, Arial, sans-serif;
      color: black;
    }
    
    a {
      text-decoration: none;
      color: black;
    }
    
    @media (max-width: 768px) {
      .left-column,
      .right-column {
        width: 100%;
      }
      
      .left-column {
        text-align: center;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-column">
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>
        <li>Item 11</li>
        <li>Item 12</li>
        <li>Item 13</li>
        <li>Item 14</li>
        <li>Item 15</li>
        <li>Item 16</li>
        <li>Item 17</li>
        <li>Item 18</li>
        <li>Item 19</li>
        <li>Item 20</li>
      </ul>
    </div>
    <div class="right-column">
      <table>
        <tr>
          <td>
            <ul class="sportHeadlines" id="sportHeadlines"></ul>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    // Fetch the JSON file
    fetch('news.json')
      .then(response => response.json())
      .then(data => {
        const sportHeadlinesList = document.getElementById('sportHeadlines');

        // Iterate over the JSON data and generate the HTML code for each hyperlink
        data.forEach(item => {
          const listItem = document.createElement('li');
          listItem.classList.add('flex-item');
          
          const link = document.createElement('a');
          link.href = item.url;
          link.target = '_blank'; // Open link in a new tab
          link.textContent = item.title;

          listItem.appendChild(link);
          sportHeadlinesList.appendChild(listItem);
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
