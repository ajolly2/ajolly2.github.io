	<title>Random Image</title>
    <script>
        window.onload = choosePic;

var myPix = new Array("activity/2.gif","activity/3.gif","activity/4.gif");

function choosePic() {
	randomNum = Math.floor((Math.random() * myPix.length));
	document.getElementById("myPicture").src = myPix[randomNum];
}
    </script>

	gif{
	margin: auto;
  	left: 50%;
  	text-align: center;
	}
</style>
</head>
<body bgcolor="#FFFFFF">
	<div id="gif">
	<img src="" id="myPicture" alt="some image" />
	</div>
</body>
