<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Headlines</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f8f8f8;
      font-family: Helvetica, sans-serif;
      color: black;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
      font-size: 12px;
    }
    li {
      margin-bottom: 8px;
    }
    a {
      color: black;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <ul id="sheetList">Loading...</ul>

  <script>
    async function fetchSheetData() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTFt1MYpcQXwNmD9Q7ntmO_0tngSMdt1Oh5PeLPm7qjCpW_vGkMxNu-QIT1387c3AyfMQkH1XBP71pi/pub?output=csv';
      const response = await fetch(url);
      const data = await response.text();
      const rows = data.trim().split('\n').reverse(); // bottom-up

      const ul = document.getElementById('sheetList');
      ul.innerHTML = '';
      rows.forEach(row => {
        const columns = row.split(',');
        const url = columns[0]?.trim();
        const headline = columns[1]?.trim();

        if (url && headline) {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = url;
          a.textContent = headline;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          li.appendChild(a);
          ul.appendChild(li);
        }
      });
    }

    fetchSheetData();
    setInterval(fetchSheetData, 60 * 1000); // refresh every 1 minute
  </script>
</body>
</html>
