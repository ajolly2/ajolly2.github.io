<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: "Helvetica Neue Light", Helvetica, Arial, sans-serif;
      font-size: 12px;
    }

    a {
      text-decoration: none;
      color: black;
    }
    
    td {
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }
    
    td.left-column {
      text-align: left;
      width: 10%;
      padding-top: 15px;
      font-family: "Helvetica Neue Light", Helvetica, Arial, sans-serif;
      height: 100%;
    }
    
    td.middle-column {
      text-align: center;
      font-weight: bold;
      width: 10%;
      padding-top: 15px;
    }
    
    td.right-column {
      text-align: left;
      width: 80%;
      font-family: "Helvetica Neue Light", Helvetica, Arial, sans-serif;
      line-height: 2;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    #mlb li::before {
      content: "‚öæÔ∏è";
      margin-right: 5px;
      line-height: 2;
    }

    #nba li::before {
      content: "üèÄ";
      margin-right: 5px;
      line-height: 2;
    }
    
    li.flex-item {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="left-column">Left</td>
      <td class="middle-column">MLB</td>
      <td class="right-column">
        <ul class="mlb" id="mlb"></ul>
      </td>
    </tr>
